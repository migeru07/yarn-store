<app-img *ngIf="producto.images.length > 0" [img]="producto.images[0]"></app-img>
<h2 appHighlight> {{ producto.price | currency: 'DOP ' }}</h2>
<p> {{ producto.title }}</p>
<p> {{ producto.description }}</p>
<button (click)="onShowDetail()">Ver Detalle</button>
<button (click)="onAddToCart()">Add cart</button>
